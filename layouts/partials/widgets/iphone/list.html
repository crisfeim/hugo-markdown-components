{{ $id := .id }}
<list>
    <navigation-title>{{ .params.navigationTitle }}</navigation-title>
    {{ $items := split .params.items "|" }}
    <ul>
      {{ range $index, $item := $items }}
        <label for="item-{{ add $index 1 }}-{{ $id }}"><li>{{ $item }}</li></label>
      {{ end }}
    </ul>
</list>

{{ if not (hugo.Store.Get "iphone-list-css-loaded") }}
<style>
    {{ partial "widgets/iphone/list.css" . | safeCSS }}
</style>
{{ hugo.Store.Set "iphone-list-css-loaded" true }}
{{ end }}
