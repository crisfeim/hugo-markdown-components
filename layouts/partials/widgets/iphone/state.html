{{ $id := .id }}
{{ $items := split .params.items "|" }}

<input
    type="radio"
    name="detail-{{ $id }}"
    id="none-{{ $id }}"
    checked
    hidden>

{{ range $index, $item := $items }}
    <input
        type="radio"
        name="detail-{{ $id }}"
        id="item-{{ add $index 1 }}-{{ $id }}"
        hidden>
{{ end }}

<style>
.title > div,
.detail-content > div {
  display: none;
}

{{ range $index, $item := $items }}
#item-{{ add $index 1 }}-{{ $id }}:checked ~ #iphone-{{ $id }}.typical-screen .navigation-detail {
    left: 0;
}

#item-{{ add $index 1 }}-{{ $id }}:checked ~ #iphone-{{ $id }}.typical-screen .list {
  left: -25%;
}

#item-{{ add $index 1 }}-{{ $id }}:checked ~ #iphone-{{ $id }}.typical-screen .content-{{ add $index 1 }}-{{ $id }} {
    display: flex;
}
{{ end }}
</style>
