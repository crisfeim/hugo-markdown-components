{{ $id := .id }}
<navigation-detail class="navigation-detail">
<navigation-bar>
    <label class="navigation-button" for="none-{{ $id }}">
    <chevron></chevron>Back
    </label>
    <heading>
        {{ $items := split .params.items "|" }}

          {{ range $index, $item := $items }}
            <div class="content-{{ add $index 1 }}-{{ $id }}">{{ $item }}</div>
          {{ end }}
    </heading>
</navigation-bar>
<detail-content>
    {{ range $index, $item := $items }}
      <div class="content-{{ add $index 1 }}-{{ $id }}">{{ $item }}</div>
    {{ end }}
</detail-content>
</navigation-detail>

<style>
detail-content,
navigation-detail {
    display: block;
}

iphone-screen navigation-detail {
    position: absolute;
    top: 0;
    bottom: 0;
    right: 0;
    left: 100%;
    background: white;
    transition: left 0.5s ease;
    z-index: 2;
}

iphone-screen navigation-detail.shown {
    left: 0;
}


navigation-bar label.navigation-button chevron:after {
  content: ' ';
  display: inline-block;
  border-bottom: 2px solid #007AFF;
  border-right: 2px solid #007AFF;
  height: 10px;
  width: 10px;
  transform: rotate(-225deg);
}

navigation-bar label.navigation-button {
    color: #007AFF;
    cursor: pointer;
}

navigation-bar {
  position: relative;
  padding: 8px 16px;
  display: flex;
  align-items: center;
}

navigation-bar heading {
  position: absolute;
  left: 50%;
  transform: translateX(-50%);
  font-weight: 600;
  display: block;
}

navigation-detail {
  display: flex;
  flex-direction: column;
}

navigation-detail .content {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}
</style>
